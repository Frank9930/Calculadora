<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <header>
        <h1>Mi primera Calculadora</h1>
    </header><table class="calculator">

        <tbody><tr>
            <td colspan="4"><span class="resultado">0</span></td>
        </tr>

        <tr class="list-btn">
            <td><button class="btn" id="borrar">‚Üê</button></td>
            <td><button class="btn" id="par-rigth"></button></td>
            <td><button class="btn" id="porcentaje">%</button></td>
            <td><button class="btn" id="c">C</button></td>
        </tr>

        <tr class="list-btn">
            <td><button class="btn" id="siete">7</button></td>
            <td><button class="btn" id="ocho">8</button></td>
            <td><button class="btn" id="nueve">9</button></td>
            <td><button class="btn" id="dividir">/</button></td>
        </tr>

        <tr class="list-btn">
            <td><button class="btn" id="cuatro">4</button></td>
            <td><button class="btn" id="cinco">5</button></td>
            <td><button class="btn" id="seis">6</button></td>
            <td><button class="btn" id="multiplicar">*</button></td>
        </tr>

        <tr class="list-btn">
            <td><button class="btn" id="uno">1</button></td>
            <td><button class="btn" id="dos">2</button></td>
            <td><button class="btn" id="tres">3</button></td>
            <td><button class="btn" id="resta">-</button></td>
        </tr>

        <tr class="list-btn">
            <td><button class="btn" id="cero">0</button></td>
            <td><button class="btn" id="punto">.</button></td>
            <td><button class="btn" id="igual">=</button></td>
            <td><button class="btn" id="suma">+</button></td>
        </tr>

    </tbody></table>

    <footer>
        <p>Mis redes sociales</p>
    </footer>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
